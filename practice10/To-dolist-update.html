<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="To-dolist-updata-img/nodata-removebg-preview.png">
        <link id="linkcss" rel="stylesheet" href="To-dolist-update-sun.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <p id="title">TODO LIST</p>
        <div class="function">
            <div class="function-search" onclick="functionSearch()" >
                <input id="function-search" type="text" placeholder="Search note...">
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="function-filter" tabindex="0" onclick="functionFilter()">
                <div class="function-filter-text">ALL</div>
                <div class="function-filter-symbol" id="function-filter-symbol">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="function-light" tabindex="0" id="sun-moon" onclick="functionLight()" >
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo-listcard">
                <div class="todo-listcard-done">
                    <div class="Done"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="note-inf"></div>
                <div class="todo-listcard-edit"> 
                    <i id="editnote" class="fa-solid fa-pen"></i>
                    <i id="delete" class="fa-solid fa-trash"></i>
                </div>
            </div>
            <hr>
        </div>
        <div class="todo-list-2"></div>
        <div class="nonedata">
            <img src="To-dolist-updata-img/nodata-removebg-preview.png" alt="">
        </div>
        <div class="addNote" onclick="addNote()" >
            <i class="fa-solid fa-plus"></i>
        </div>
<!-- phần hiển thị phụ addNote -->
        <div class="list-note"></div>
        <div class="add" onclick="addHide()">
        </div>
        <div class="add-table">
            <h1>NEW NOTE</h1>
            <input type="text" id="inputNote" placeholder="Input your note..."> 
            <br>
            <i id="warning">Đã vượt quá 240 kí tự*</i>
            <div class="button">
                <button id="cancel" onclick="cancel()">CANCEL</button>
                <button id="apply" onclick="apply()">APPLY</button>
            </div>
        </div>
<!-- phần hiển thị phụ function-filter -->
        <div class="filter">
            <div id="filter-1">All</div>
            <div id="filter-2">Complete</div>
            <div id="filter-3">Incomplete</div>
        </div>
        <script src="To-dolist-update.js"></script>        
    </body>
</html>
